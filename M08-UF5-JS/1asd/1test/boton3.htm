<!DOCTYPE html>
    <html lang="ca">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>Boton3</title>
        </head>
        <body>
            <div id="borrar">
                <p id="r1">&nbsp;</p>
                <p id="r2">&nbsp;</p>
            </div>
            <button type="button" onclick = 'mostrar()'>Si</button>
            <button type="button" onclick = 'mostrar1()'>No</button>
            <button type="button" onclick = 'borrar()'>Borrar</button>
        <script>
            function mostrar() {
                document.getElementById('r1').innerHTML = "Elejiste si";
            }
            function mostrar1() {
                document.getElementById('r2').innerHTML = "Elejiste no";
            }
            function borrar() {
                document.getElementById('borrar').innerHTML = "&nbsp;";
            }
        </script>
        </body>
    </html>
